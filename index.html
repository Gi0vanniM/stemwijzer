<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giovanni Mierop">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- title -->
    <title>Stemwijzer</title>
</head>
<body>

    <!-- starting screen -->
    <div id="start-screen" class="container">

        <div id="start-jumbotron" class="jumbotron border rounded p-4 m-4">
            <h1 class="display-4">Stemwijzer</h1>
            <p class="lead">Om de stemwijzer te starten druk op de start knop</p>
            <p class="lead">
                <button id="start-button" class="btn btn-primary">Start</button>
            </p>
        </div>
    </div>

    <!-- statements screen -->
    <div id="statements-screen" class="container" hidden>

        <nav id="statements-navbar" class="navbar">
            <button id="back-button" type="button" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></button>
        </nav>

        <div id="questions" class="p-4 m-4">
            <h1 id="title" class="text-center">title</h1>
            <h2 id="statement" class="text-center"><b>statement</b></h2>
        </div>
        
        <div id="statement-buttons" class="text-center p-2 fixed-bottom bg-white">
        
            <button type="button" id="button-pro" class="btn btn-success btn-lg mx-3">
                <i class="fas fa-thumbs-up"></i><b> Eens</b>
            </button>
            <button type="button" id="button-none" class="btn btn-light btn-lg mx-3">
                <b>~ Geen van beide</b>
            </button>
            <button type="button" id="button-contra" class="btn btn-danger btn-lg mx-3">
                <i class="fas fa-thumbs-down"></i><b> Oneens</b>
            </button>
            <button id="button-skip" class="btn btn-light btn-sm mx-3" type="button">
                Overslaan <i class="fas fa-long-arrow-alt-right"></i>
            </button>

        </div>

    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- party data -->
    <!-- <script src="http://stemwijzer.dvc-icta.nl/data.js"></script> -->
    <script src="http://stemwijzer.dvc-icta.nl/testdata.js"></script>
    <!-- local js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
