<!DOCTYPE html>
<html lang="en">
<head>
    <!-- metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Giovanni Mierop">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- title -->
    <title>Stemwijzer</title>
</head>
<body class="background">

    <header class="container header">
        <nav id="statements-navbar" class="navbar" hidden>
            <button id="back-button" type="button" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></button>
        </nav>
    </header>

    <!-- starting screen -->
    <div id="start-screen" class="container">

        <div id="start-jumbotron" class="jumbotron border rounded bg-white p-4 m-4">
            <h1 class="display-4">Stemwijzer</h1>
            <p class="lead">Om de stemwijzer te starten druk op de start knop</p>
            <p class="lead">
                <button id="start-button" class="btn btn-primary btn-lg">Start</button>
            </p>
        </div>
    </div>

    <!-- statements screen -->
    <div id="statements-screen" class="container-fluid" hidden>

        <div id="statements-parent" class="p-4 m-4">
            <h1 id="title" class="text-center">title</h1>
            <h2 id="statement" class="text-center"><b>statement</b></h2>
        </div>
        
        <div id="statement-buttons" class="text-center p-2 fixed-bottom bg-white">
        
            <button type="button" id="button-pro" class="btn btn-success btn-lg mx-3">
                <i class="fas fa-thumbs-up"></i><b> Eens</b>
            </button>
            <button type="button" id="button-none" class="btn btn-light btn-lg mx-3">
                <b>~ Geen van beide</b>
            </button>
            <button type="button" id="button-contra" class="btn btn-danger btn-lg mx-3">
                <i class="fas fa-thumbs-down"></i><b> Oneens</b>
            </button>
            <button id="button-skip" class="btn btn-light btn-sm mx-3" type="button">
                Overslaan <i class="fas fa-long-arrow-alt-right"></i>
            </button>

        </div>

    </div>
    
    <!-- important subjects screen -->
    <div class="container-fluid" id="important-screen" hidden>
        <div id="important-subjects" class="gap-2 form-check rounded p-5">
        
            <div class="row px-5">
                <h1 id="important-subjects-title" class="col-md-8 text-left">
                    <b>Zijn er onderwerpen die je extra belangrijk vindt?</b>
                </h1>
        
                <div class="col-md-4">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary btn-lg float-right" id="important-subjects-next">
                            <b>Volgende stap</b>
                        </button>
                    </div>
                </div>
            </div>

            <div id="important-subjects-checkboxes" class="row m-0 p-5 rounded bg-light">
            </div>
        </div>
    </div>

    <!-- party selection screen -->
    <div class="container-fluid" id="party-screen" hidden>
        <div id="party-selector" class="gap-2 form-check rounded p-5">
    
            <div class="row px-5">
                <h1 id="party-selector-title" class="col-md-8 text-left">
                    <b>Welke partijen wil je meenemen in het resultaat?</b>
                </h1>
    
                <div class="col-md-4">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary btn-lg float-right" id="party-selector-next">
                            <b>Volgende stap</b>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row m-0 p-5 bg-light rounded">
            
                <div class="btn-group btn-group-toggle pb-4" data-toggle="buttons">
                    <div class="col-md-6 col-lg-4 mb-1">
                        <label class="col-12 btn btn-white rounded mx-n1">
                            <input type="radio" name="partyRadioButton" class="form-check-input mx-1" id="allParties">
                            <p class="m-0 ml-2 text-left"> Alle partijen</p>
                        </label>
                    </div>
            
                    <div class="col-md-6 col-lg-4 mb-1">
                        <label class="col-12 btn btn-white rounded mx-n1">
                            <input type="radio" name="partyRadioButton" class="form-check-input mx-1" id="sittingParties">
                            <p class="m-0 ml-2 text-left"> Zittende partijen</p>
                        </label>
                    </div>
                </div>
            
                <div id="party-selector-checkboxes" class="row m-0 bg-light"></div>
            </div>
        </div>
    </div>

    <!-- results screen -->
    <div id="results-screen" class="container" hidden>
        <div id="results" class="p-4 m-4">
            <h1 id="title" class="text-center">Resultaten</h1>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <!-- party data -->
    <!-- <script src="http://stemwijzer.dvc-icta.nl/data.js"></script> -->
    <script src="http://stemwijzer.dvc-icta.nl/testdata.js"></script>
    <!-- local js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
